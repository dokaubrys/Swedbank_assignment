    <div class="card">

        <div class="card-subdiv">
            <div class="form-div" id="formDiv">
                <form action="">
                    <div>
                    <div class="income-header">
                        <h3>Income data and card conditions</h3>
                    </div>
                    <div class="label-div">
                        <label class="label-text" for="salary">Monthly salary after taxes
                             <span>*</span>
                             <div class="tooltip-div">
                                 <i class="far fa-question-circle"></i>
                                    <p class="info-text"> 
                                        Indicate the earnings which you receive "in hands" (after taxes) per month. 
                                        The amount that we can credit you shall depend on what your net income is, and what financial liabilities you have.
                                    </p> 
                                
                             </div>
                             
                        </label>
                        <p class="input-text"><input class="input" name="salary">EUR</p>
                    </div>

                    <div class="label-div">
                        <label class="label-text" for="payment">Interest payment day
                             <span>*</span>
                             <div class="tooltip-div">
                                 <i class="far fa-question-circle"></i>
                                    <p class="info-text"> 
                                        The date on which the credit card monthly fee and interest payment, if it is calculated, will be charged from the servicing account.
                                    </p>                                 
                             </div>                             
                        </label>
                        <select class="payment-day" name=paymentDay >
                            <option id=""></option>
                            <option value="10">10</option>

                            <option value="23">23</option>
                            <option value="29">29</option>
                        </select>                        
                    </div>
                    <div>
                        
                    </div>

                    </div>
                    </form>
